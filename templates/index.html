<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form onsubmit="event.preventDefault(); loginWithCredentials();">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="/register_page">Зарегистрируйтесь здесь</a></p>

    <script>
        function loginWithCredentials() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `login=${login}&password=${password}`,
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // Перенаправляем на страницу профиля
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (data) {
                    alert(data);  // Показываем ошибку, если есть
                }
            });
        }
    </script>
</body>
</html>
